<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onUserSelected($event)" />
    </li>
    }
  </ul>
  @if(name){
  <app-tasks [name]="name" />
  } @else {
  <p id="fallback">Select another user to see their Tasks</p>
  }
</main>
