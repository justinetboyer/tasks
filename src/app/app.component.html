<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" [selectedUser]="user.id === selectedID" (select)="onUserSelected($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>
  } @else {
  <p id="fallback">Select another user to see their Tasks</p>
  }
</main>
